<!DOCTYPE html>
<html>
<head>
	<title>Demo Particle Filter</title>
</head>
<body>

<div id="Instructions">
	<p>Move your mouse over the canvas, and click to start localizing the pointer in the room.</p>
	<p>To reset, click again or move your mouse out of the canvas.</p>
</div>
<br>
<div style="display: inline-block;">
	<canvas id="canvas" style="border: 1px dotted black; background-color: #eeeeee"></canvas>
</div>
<div style="display: inline-block;">
	<!-- The user can set parameters here -->
</div>
<br>
<table id="frameListCont">
	<tbody>
		<!-- List of each frame, with information about that frame -->
		<!-- Most recent at the top -->
		<!-- Click a frame to view it after simulation is finished -->
		<tr id="frameListTableHeader">
			<th style="padding: 0px 8px; text-align: left">Frame #</th>
			<th style="padding: 0px 8px; text-align: left">Actual Position</th>
			<th style="padding: 0px 8px; text-align: left">Predicted Position</th>
			<th style="padding: 0px 8px; text-align: left">Error</th>
		</tr>
	</tbody>
</table>

<script src="./script.js" type="text/javascript"></script>

<noscript>Please enable JavaScript!</noscript>

</body>
</html>
